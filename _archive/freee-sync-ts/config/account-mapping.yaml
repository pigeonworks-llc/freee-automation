# freee勘定科目 → Beancount勘定科目マッピング
# Japanese Accounting Standards (GAAP) compliant

# 資産 (Assets)
assets:
  # 流動資産 (Current Assets)
  current:
    - freee: "普通預金"
      beancount: "Assets:Current:Bank:Ordinary"
      type: "bank"
    - freee: "当座預金"
      beancount: "Assets:Current:Bank:Checking"
      type: "bank"
    - freee: "定期預金"
      beancount: "Assets:Current:Bank:Savings"
      type: "bank"
    - freee: "現金"
      beancount: "Assets:Current:Cash"
      type: "cash"
    - freee: "売掛金"
      beancount: "Assets:Current:AccountsReceivable"
      type: "receivable"
    - freee: "貸倒引当金"
      beancount: "Assets:Current:AllowanceForDoubtfulAccounts"
      type: "contra-asset"
    - freee: "未収入金"
      beancount: "Assets:Current:AccruedRevenue"
      type: "receivable"
    - freee: "前払金"
      beancount: "Assets:Current:PrepaidExpenses"
      type: "prepaid"
    - freee: "前払費用"
      beancount: "Assets:Current:PrepaidExpenses"
      type: "prepaid"
    - freee: "仮払金"
      beancount: "Assets:Current:AdvancePayments"
      type: "advance"
    - freee: "商品"
      beancount: "Assets:Current:Inventory:Merchandise"
      type: "inventory"
    - freee: "製品"
      beancount: "Assets:Current:Inventory:Products"
      type: "inventory"
    - freee: "原材料"
      beancount: "Assets:Current:Inventory:RawMaterials"
      type: "inventory"
    - freee: "仕掛品"
      beancount: "Assets:Current:Inventory:WorkInProgress"
      type: "inventory"

  # 固定資産 (Fixed Assets)
  fixed:
    - freee: "建物"
      beancount: "Assets:Fixed:Buildings"
      type: "tangible"
    - freee: "建物附属設備"
      beancount: "Assets:Fixed:BuildingImprovements"
      type: "tangible"
    - freee: "構築物"
      beancount: "Assets:Fixed:Structures"
      type: "tangible"
    - freee: "機械装置"
      beancount: "Assets:Fixed:Machinery"
      type: "tangible"
    - freee: "車両運搬具"
      beancount: "Assets:Fixed:Vehicles"
      type: "tangible"
    - freee: "工具器具備品"
      beancount: "Assets:Fixed:ToolsAndEquipment"
      type: "tangible"
    - freee: "土地"
      beancount: "Assets:Fixed:Land"
      type: "tangible"
    - freee: "減価償却累計額"
      beancount: "Assets:Fixed:AccumulatedDepreciation"
      type: "contra-asset"
    - freee: "ソフトウェア"
      beancount: "Assets:Fixed:Software"
      type: "intangible"
    - freee: "のれん"
      beancount: "Assets:Fixed:Goodwill"
      type: "intangible"
    - freee: "敷金"
      beancount: "Assets:Fixed:Deposits:Security"
      type: "deposit"
    - freee: "差入保証金"
      beancount: "Assets:Fixed:Deposits:Guarantee"
      type: "deposit"

# 負債 (Liabilities)
liabilities:
  # 流動負債 (Current Liabilities)
  current:
    - freee: "買掛金"
      beancount: "Liabilities:Current:AccountsPayable"
      type: "payable"
    - freee: "短期借入金"
      beancount: "Liabilities:Current:ShortTermLoans"
      type: "loan"
    - freee: "未払金"
      beancount: "Liabilities:Current:AccruedExpenses"
      type: "payable"
    - freee: "未払費用"
      beancount: "Liabilities:Current:AccruedExpenses"
      type: "payable"
    - freee: "未払法人税等"
      beancount: "Liabilities:Current:IncomeTaxesPayable"
      type: "tax"
    - freee: "未払消費税等"
      beancount: "Liabilities:Current:ConsumptionTaxPayable"
      type: "tax"
    - freee: "預り金"
      beancount: "Liabilities:Current:DepositsReceived"
      type: "deposit"
    - freee: "仮受金"
      beancount: "Liabilities:Current:AdvanceReceipts"
      type: "advance"
    - freee: "前受金"
      beancount: "Liabilities:Current:UnearnedRevenue"
      type: "unearned"
    - freee: "賞与引当金"
      beancount: "Liabilities:Current:BonusProvision"
      type: "provision"

  # 固定負債 (Long-term Liabilities)
  longterm:
    - freee: "長期借入金"
      beancount: "Liabilities:LongTerm:LongTermLoans"
      type: "loan"
    - freee: "社債"
      beancount: "Liabilities:LongTerm:Bonds"
      type: "bond"
    - freee: "退職給付引当金"
      beancount: "Liabilities:LongTerm:RetirementBenefitProvision"
      type: "provision"

# 純資産 (Equity)
equity:
  - freee: "資本金"
    beancount: "Equity:Capital"
    type: "capital"
  - freee: "資本準備金"
    beancount: "Equity:CapitalReserve"
    type: "reserve"
  - freee: "利益準備金"
    beancount: "Equity:LegalReserve"
    type: "reserve"
  - freee: "繰越利益剰余金"
    beancount: "Equity:RetainedEarnings"
    type: "retained"
  - freee: "当期純利益"
    beancount: "Equity:CurrentEarnings"
    type: "earnings"
  - freee: "事業主貸"
    beancount: "Equity:Drawings"
    type: "drawings"
  - freee: "事業主借"
    beancount: "Equity:Contributions"
    type: "contributions"
  - freee: "開始残高"
    beancount: "Equity:OpeningBalances"
    type: "opening"

# 収益 (Income)
income:
  - freee: "売上高"
    beancount: "Income:Sales:Products"
    type: "sales"
  - freee: "サービス売上高"
    beancount: "Income:Sales:Services"
    type: "sales"
  - freee: "受取利息"
    beancount: "Income:Interest"
    type: "financial"
  - freee: "受取配当金"
    beancount: "Income:Dividends"
    type: "financial"
  - freee: "雑収入"
    beancount: "Income:Miscellaneous"
    type: "other"
  - freee: "補助金収入"
    beancount: "Income:Subsidies"
    type: "subsidy"
  - freee: "為替差益"
    beancount: "Income:ForeignExchangeGain"
    type: "financial"

# 費用 (Expenses)
expenses:
  # 売上原価 (Cost of Goods Sold)
  cogs:
    - freee: "売上原価"
      beancount: "Expenses:COGS:Products"
      type: "cogs"
    - freee: "期首商品棚卸高"
      beancount: "Expenses:COGS:BeginningInventory"
      type: "cogs"
    - freee: "当期商品仕入高"
      beancount: "Expenses:COGS:Purchases"
      type: "cogs"
    - freee: "期末商品棚卸高"
      beancount: "Expenses:COGS:EndingInventory"
      type: "cogs"

  # 販売費及び一般管理費 (Selling, General & Administrative)
  sga:
    - freee: "役員報酬"
      beancount: "Expenses:SGA:ExecutiveCompensation"
      type: "personnel"
    - freee: "給料手当"
      beancount: "Expenses:SGA:Salaries"
      type: "personnel"
    - freee: "賞与"
      beancount: "Expenses:SGA:Bonuses"
      type: "personnel"
    - freee: "法定福利費"
      beancount: "Expenses:SGA:SocialInsurance"
      type: "personnel"
    - freee: "福利厚生費"
      beancount: "Expenses:SGA:WelfareExpenses"
      type: "personnel"
    - freee: "旅費交通費"
      beancount: "Expenses:SGA:TravelAndTransportation"
      type: "operating"
    - freee: "通信費"
      beancount: "Expenses:SGA:Communications"
      type: "operating"
    - freee: "接待交際費"
      beancount: "Expenses:SGA:Entertainment"
      type: "operating"
    - freee: "会議費"
      beancount: "Expenses:SGA:MeetingExpenses"
      type: "operating"
    - freee: "広告宣伝費"
      beancount: "Expenses:SGA:Advertising"
      type: "operating"
    - freee: "消耗品費"
      beancount: "Expenses:SGA:Supplies"
      type: "operating"
    - freee: "地代家賃"
      beancount: "Expenses:SGA:Rent"
      type: "operating"
    - freee: "水道光熱費"
      beancount: "Expenses:SGA:Utilities"
      type: "operating"
    - freee: "支払手数料"
      beancount: "Expenses:SGA:Fees"
      type: "operating"
    - freee: "支払報酬"
      beancount: "Expenses:SGA:ProfessionalFees"
      type: "operating"
    - freee: "租税公課"
      beancount: "Expenses:SGA:TaxesAndDues"
      type: "operating"
    - freee: "減価償却費"
      beancount: "Expenses:SGA:Depreciation"
      type: "operating"
    - freee: "保険料"
      beancount: "Expenses:SGA:Insurance"
      type: "operating"
    - freee: "修繕費"
      beancount: "Expenses:SGA:RepairsAndMaintenance"
      type: "operating"
    - freee: "車両費"
      beancount: "Expenses:SGA:VehicleExpenses"
      type: "operating"
    - freee: "研究開発費"
      beancount: "Expenses:SGA:ResearchAndDevelopment"
      type: "operating"
    - freee: "外注費"
      beancount: "Expenses:SGA:OutsourcingCosts"
      type: "operating"
    - freee: "雑費"
      beancount: "Expenses:SGA:Miscellaneous"
      type: "operating"

  # 営業外費用 (Non-operating Expenses)
  nonoperating:
    - freee: "支払利息"
      beancount: "Expenses:Interest"
      type: "financial"
    - freee: "為替差損"
      beancount: "Expenses:ForeignExchangeLoss"
      type: "financial"
    - freee: "雑損失"
      beancount: "Expenses:Miscellaneous"
      type: "other"

# 消費税コード (Consumption Tax Codes)
tax_codes:
  - code: "tax_10"
    rate: 0.10
    description: "消費税10%（標準税率）"
    beancount_account: "Liabilities:Current:ConsumptionTaxPayable"
  - code: "tax_8"
    rate: 0.08
    description: "消費税8%（軽減税率）"
    beancount_account: "Liabilities:Current:ConsumptionTaxPayable"
  - code: "tax_0"
    rate: 0.00
    description: "消費税0%（免税）"
    beancount_account: null
  - code: "tax_exempt"
    rate: 0.00
    description: "非課税"
    beancount_account: null
